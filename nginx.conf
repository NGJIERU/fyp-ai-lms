server {
    listen 80;
    server_name localhost;

    # Backend API Proxy
    location /api/ {
        # Rewrite URL effectively strips /api/ if backend expects /v1 directly
        # But our Next.js uses /api/v1, and Backend is mapped to /api/v1
        # The backend/Dockerfile exposes 8000
        # If frontend calls /api/v1/login -> goes to nginx /api/v1/login -> backend:8000/api/v1/login
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Proxy
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
