version: '3.8'

services:
  # Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - lms-network

  # Frontend Service
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api/v1
    networks:
      - lms-network

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      # Persist the database file
      - lms_data:/app/data
      # Perform volume mapping for media files if needed
      - ./backend/media:/app/media
    environment:
      - SQLALCHEMY_DATABASE_URI=sqlite:///./data/demo.db
      - SECRET_KEY=prod-secret-key-change-this
      - USE_OPENAI_TUTOR=true
      - USE_OPENAI_EMBEDDINGS=false
      - AI_TUTOR_MODEL=gpt-4o
      # Ensure CORS allows the nginx proxy origin
      - BACKEND_CORS_ORIGINS=["http://localhost", "http://127.0.0.1"]
    networks:
      - lms-network

volumes:
  lms_data:

networks:
  lms-network:
    driver: bridge
