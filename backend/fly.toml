app = "fyp-ai-lms-backend"
primary_region = "sin"

[build]

[env]
  PORT = "8000"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.health]
    grace_period = "120s"
    interval = "30s"
    method = "get"
    path = "/api/v1/health"
    port = 8000
    timeout = "10s"
    type = "http"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
